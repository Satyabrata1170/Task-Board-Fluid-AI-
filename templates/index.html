<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board - Daily Productivity Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(-10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
            }
            50% { 
                transform: scale(1.05); 
            }
        }
        
        .task-item { 
            animation: slideIn 0.3s ease-out; 
        }
        
        .streak-pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen py-8 px-4">
    <div class="max-w-2xl mx-auto">
        <!-- Header Card -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                    ğŸ“‹ Task Board
                </h1>
                <div id="streak-badge" class="flex items-center gap-2 bg-gradient-to-r from-yellow-100 to-orange-100 px-4 py-2 rounded-full border-2 border-yellow-300">
                    <span class="text-2xl streak-pulse">ğŸ”¥</span>
                    <span id="streak-count" class="font-bold text-orange-700">0 Day Streak</span>
                </div>
            </div>
            
            <!-- Progress Section -->
            <div class="mb-4">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium text-gray-600"> Progress</span>
                    <span id="progress-percent" class="text-sm font-bold text-indigo-600">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                    <div id="progress-bar" class="h-full bg-gradient-to-r from-blue-500 to-purple-500 transition-all duration-500 ease-out rounded-full" style="width: 0%"></div>
                </div>
                <div class="flex justify-between mt-2 text-xs text-gray-500">
                    <span id="completed-count">âœ… 0 completed</span>
                    <span id="total-count">ğŸ“ 0 total</span>
                </div>
            </div>

            <!-- Input Section -->
            <div class="flex gap-2">
                <input
                    type="text"
                    id="task-input"
                    placeholder="What needs to be done? âœï¸"
                    class="flex-1 px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none transition-colors text-gray-700"
                />
                <button
                    id="add-btn"
                    class="px-6 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-xl font-medium hover:from-blue-600 hover:to-indigo-700 transition-all shadow-md hover:shadow-lg active:scale-95"
                >
                    â• Add Task
                </button>
            </div>
        </div>

        <!-- Task List -->
        <div id="task-list" class="space-y-3"></div>

        <!-- Empty State -->
        <div id="empty-state" class="bg-white rounded-2xl shadow-lg p-12 text-center hidden">
            <div class="text-6xl mb-4">â”</div>
            <p class="text-gray-400 text-lg font-medium">No tasks yet. Add one to get started!</p>
            <p class="text-gray-300 text-sm mt-2">Build your daily streak by completing tasks...</p>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <div class="bg-white rounded-xl shadow-md p-4 mb-4">
                <p class="text-sm text-gray-600">
                    <span class="font-semibold text-indigo-600"> Unique Feature:</span> 
                    Daily Streak Tracker - Complete tasks every day to build your productivity streak!
                </p>
            </div>
            <p class="text-xs text-gray-400">
                Built By â¤ï¸ Satya
            </p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
